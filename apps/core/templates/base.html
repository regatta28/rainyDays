<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainyDays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-dark" id="navbarapp">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'frontpage' %}">rainyDays</a>

            <a @click="toggleMenu()" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form method="get">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search..." name="query">
                            </div>
                            <div class="control">
                                <button class="button is-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                {% for category in menu_categories %}
                    <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
                <a href="{% url 'contact' %}" class="navbar-item">Contact hello</a>
            </div>
        </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
